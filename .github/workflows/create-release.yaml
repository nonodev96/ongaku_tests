        with:
          node-version: 12
      - run: npm install
      - run: npm run postinstall
      - run: npm run electron:build
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Read package.json
        uses: tyankatsu0105/read-package-version-actions@v1
        id: package_version
        
      - name: Show version 
        run: |
          echo "Version is ${{ steps.package_version.outputs.version }}"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "v${{ steps.package_version.outputs.version }}"
          release_name: Pre-Release v${{ steps.package_version.outputs.version }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: false
          prerelease: true
      
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: "./release/Ongaku-${{ steps.package_version.outputs.version }}.exe"
          asset_name: "Ongaku-${{ steps.package_version.outputs.version }}.exe"
          asset_content_type: application/exe
