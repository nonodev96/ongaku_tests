name: Build/release Ubuntu

on: 
  push:
    tags: 'v.*'

jobs:
  Ubuntu_release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest] # [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm install
      - run: npm run postinstall
      - run: npm run electron:build
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Read package.json
        uses: tyankatsu0105/read-package-version-actions@v1
        id: package_version
        
      - name: Show version 
        run: |
          echo "Version is ${{ steps.package_version.outputs.version }}"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "v${{ steps.package_version.outputs.version }}"
          release_name: Pre-Release v${{ steps.package_version.outputs.version }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: false
          prerelease: true
      
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: "./release/Ongaku-${{ steps.package_version.outputs.version }}.AppImage"
          asset_name: "Ongaku-${{ steps.package_version.outputs.version }}.AppImage"
          asset_content_type: application/zip
  
  
  Windows_release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest] # [macos-latest, ubuntu-latest, windows-latest]

    steps:
