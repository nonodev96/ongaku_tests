name: Build/release

on: push

jobs:
  Make_GitHub_Release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Read package.json
        uses: tyankatsu0105/read-package-version-actions@v1
        id: package_version

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "v${{ steps.package_version.outputs.version }}"
          release_name: Pre-Release v${{ steps.package_version.outputs.version }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: false
          prerelease: true

  release:
    needs: Make_GitHub_Release
    name: Build And Upload Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: "Ongaku-*.AppImage"
            asset_name: "Ongaku-linux"
            asset_content_type: application/zip
          - os: windows-latest
            artifact_name: "Ongaku-*.exe"
            asset_name: "Ongaku-windows"
            asset_content_type: application/exe
          - os: macos-latest
            artifact_name: "Ongaku-*.dmg"
            asset_name: "Ongaku-macos"
            asset_content_type: application/x-apple-diskimage

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Read package.json
        uses: tyankatsu0105/read-package-version-actions@v1
        id: package_version

      - name: Show version 
        run: |
          echo "Version is ${{ steps.package_version.outputs.version }}"
          echo "Upload URL ${{  github.event.release.upload_url }}"
      
      - run: npm install
      - run: npm run postinstall
      - run: npm run electron:build
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: "./release/${{ matrix.artifact_name }}"
          asset_name: "${{ matrix.asset_name }}"
          asset_content_type: ${{ matrix.asset_content_type }}
